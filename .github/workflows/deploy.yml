name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Stage: Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Stage: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Stage: Build & Push Docker Image
      - name: Build and Push Docker Image
        run: |
          IMAGE=mydockerhubuser/myapp:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # Stage: Deploy to EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE=mydockerhubuser/myapp:latest

            # Stop & remove old container if exists
            if [ "$(docker ps -q -f name=mycalcapp-container)" ]; then
              docker stop mycalcapp-container
            fi
            if [ "$(docker ps -a -q -f name=mycalcapp-container)" ]; then
              docker rm mycalcapp-container
            fi

            # Pull latest image & run new container
            docker pull $IMAGE
            docker run -d --name mycalcapp-container -p 5000:5000 $IMAGE
